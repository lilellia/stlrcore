    # json, audacity, audition
    export_format: json

ui_themes:
    # see:
    # https://ttkbootstrap.readthedocs.io/en/latest/themes/light/
    # https://ttkbootstrap.readthedocs.io/en/latest/themes/dark/
    stlr: darkly
    astral: cyborg
    hoshi: darkly
